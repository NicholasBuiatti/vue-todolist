<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/personal-style.css">
</head>

<body class="bg-dark">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <h1 class="text-danger text-center p-4">Routine giornaliera</h1>
        <div class="container">
            <ul class="list-group">
                <li v-for="element, i in todoList" :class="(todoList[i].done == false) ? '' : 'bg-success'"
                    class="list-group-item d-flex justify-content-between">
                    <p @click="checkYes(i)" :class="(todoList[i].done == false) ? '' : 'text-decoration-line-through'"
                        class='col mb-0 fs-3'>{{ element.compito }}</p>
                    <button @click="deleteEx(i)" type="button" class="btn btn-outline-dark bg-danger"><i
                            class="fa-solid fa-xmark"></i></button>
                </li>
            </ul>
            <div class="row mt-3">
                <div class="input-group w-50">
                    <input v-model="exercise" type="text" class="form-control" placeholder="aggiungi esercizio"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button @click="pushIn" class="btn btn-outline-dark bg-danger" type="button"
                        id="button-addon2">Aggiungi</button>
                </div>
                <div class="w-50">
                    <h2 class="text-white">Hai completato {{ esercizioFatto }} / {{ todoList.length }}</h2>
                </div>
            </div>
            <div class="card mt-3" :class="(esercizioFatto == todoList.length) ? '' : 'd-none'" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text">Hai svolto tutti i tuoi compiti!! <br> Ecco cosa hai vinto!</p>
                </div>
                <img src="./img/regalo.png" class="card-img-top" alt="...">
            </div>
        </div>
    </div>

    <!-- VUE.JS -->
    <script src="./js/script.js"></script>
</body>

</html>
<!-- :class="(todoList.done == true) ? 'bg-primary' : 'bg-warning'" -->
